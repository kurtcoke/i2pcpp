<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title id="page_title">i2pcpp control panel</title>
    
    <link type="text/css" rel="stylesheet" href="css/rickshaw.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rickshaw.min.js"></script>
    <script src="js/d3.v3.js"></script>
  </head>
  <body>
    <h2 id="connection_label">Disconnected</h2>
    <section class="row">
      <section class="col-md-5">
        <p>SEND <span id="send_str">N/A</span></p>
        <div id="graph_send" class="graph"></div>
      </section>
    </section>
    <section class="row">
      <section class="col-md-5" >
        <span>RECV <span id="recv_str">N/A</span></span>
        <div id="graph_recv" class="graph"></div>
      </section>
      <section class="col-md-2">
        <span>PEERS <span id="peers_str">N/A</span></span>
        <div id="graph_peers" class="graph"></div>
      </section>
    </section>
    <script src="js/control_panel.js"></script>
  </body>
</html>
