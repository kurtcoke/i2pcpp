<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>i2pcpp control panel</title>

        <link type="text/css" rel="stylesheet" href="css/rickshaw.min.css">
        <script src="js/jquery-2.0.3.js"></script>
        <script src="js/rickshaw.min.js"></script>
        <script src="js/d3.v3.js"></script>
    </head>

    <body>
        <div id="graph"></div>
        <script type="text/javascript">
            var statsConnection = new WebSocket("ws://127.0.0.1:10010/stats");
            // statsConnection.onopen = function() { alert('connected'); }

            var palette = new Rickshaw.Color.Palette( { scheme: 'spectrum14' } );
            var graph = new Rickshaw.Graph({
                element: document.querySelector("#graph"),
                width: 900,
                height: 500,
                renderer: 'area',
                stroke: true,
                series: new Rickshaw.Series.FixedDuration(
                    [ { name: 'sent' }, { name: 'received' } ],
                    palette,
                    {
                        timeInterval: 1000,
                        maxDataPoints: 180,
                        timeBase: new Date().getTime() / 1000
                    }
                )
            });

            graph.render();

            var xAxis = new Rickshaw.Graph.Axis.Time({
                graph: graph,
                ticksTreatment: 'glow',
                timeFixture: new Rickshaw.Fixtures.Time.Local()
            });

            var yAxis = new Rickshaw.Graph.Axis.Y({
                 graph: graph,
                tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
                ticksTreatment: 'glow'
            });

            xAxis.render();
            yAxis.render();

            statsConnection.onmessage = function(msg) {
                var data = JSON.parse(msg.data);
                graph.series.addData( { sent: data[0], received: data[1] } );
                graph.render();
            };
        </script>
    </body>
</html>
